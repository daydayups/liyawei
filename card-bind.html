<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>order-list</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<title>提现卡绑定</title>
</head>
<body>
<div class="header">
	<div class="text-center">
		<h1 class="am-text-lg"><strong>提现卡绑定</strong></h1>
	</div>
</div>
<div class="">
	<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 ">
		<form method="post" action=" " class="">
			<input required="required" type="hidden" name="userId" value="">

			<div class="form-group">
				<label for="accName" class="sr-only">银行卡持卡人</label>
				<input id="accName" type="text" class="form-control" placeholder="银行卡持卡人">
			</div>
			<div class="form-group">
				<label for="bankNo" class="sr-only">银行卡号</label>
				<input id="bankNo" type="text" class="form-control" placeholder="银行卡号">
			</div>
			<div class="form-group">
				<label for="cardNum" class="sr-only">持卡人身份证</label>
				<input id="cardNum" type="text" class="form-control input-error" placeholder="持卡人身份证">
			</div>
			<div class="form-group">
				<select name="bankName" class="form-control">
					<option value="0102">中国工商银行</option>
					<option value="0103">中国农业银行</option>
					<option value="0104">中国银行</option>
					<option value="0105">中国建设银行</option>
					<option value="0301">交通银行</option>
					<option value="0302">中信银行</option>
					<option value="0303">中国光大银行</option>
					<option value="0304">华夏银行</option>
					<option value="0305">中国民生银行</option>
					<option value="0308">招商银行</option>
					<option value="0309">兴业银行</option>
					<option value="0403">中国邮政储蓄银行</option>
					<option value="0306">广东发展银行</option>
					<option value="0307">深圳发展银行</option>
					<option value="0310">上海浦东发展银行</option>
					<option value="0315">恒丰银行</option>
					<option value="0316">浙商银行</option>
					<option value="0501">汇丰银行</option>
					<option value="0502">东亚银行</option>
					<option value="0503">南洋商业银行</option>
					<option value="0785">华商银行</option>
					<option value="03020000">中信实业银行</option>
					<option value="04012900">上海银行</option>
					<option value="04031000">北京银行</option>
					<option value="04023930">厦门国际银行</option>
					<option value="0787">华一银行</option>
				</select>
			</div>
			<label class="text-danger">为了您的资金安全,此账号为您唯一的提现账号,请务必仔细核对以上信息</label>
			<br/>
			<input class="btn btn-danger btn-lg" type="button" value="确认" data-toggle="modal" data-target="#alert-box">
			<input class="btn btn-success btn-lg" type="button" value="取消" onclick="javascript:history.go(-1);">
		</form>
	</div>
</div>
<div class="modal fade" id="alert-box"></div>
</body>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
	$(function () {
				$("#alert-box").load('alert-dialog.html', function () {
					$('[class=am-modal-bd]').html('身份证不能为空')
				});
			}
	)
</script>
</html>
