<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>order-list</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<header id="header"></header>
<div class="container">
	<div class="row pm1">
		<div class="col-xs-4">
			<img src="img/0" class="am-icon-btn" style="width: 80px;height: 80px;">
		</div>
		<div class="col-xs-8">
			<p class="pm2">您好: xxdfs</p>

			<p><span><img src="img/rank-list/pm3.png" style="height:30px;"></span>
				<span class="pm3">100000.0</span></p>
		</div>
	</div>
	<div class="row am-row pm5">
		<div class="col-xs-12"><span class="pm4">盈利资金排行</span></div>
	</div>
	<div class="row am-row">
		<div class="am-alert am-alert-danger" id="my-alert" style="display: none">
			<p>开始日期应小于结束日期!</p>
		</div>
		<div class="" style="">
			<div class="col-xs-5">
				<p><input type="text" style="height:25px; margin-left:5px;" id="start" value="" class="form-control tubiao"
									placeholder="开始日期" data-am-datepicker="{theme: 'danger'}" readonly=""></p>
			</div>
			<div class="col-xs-5">
				<p><input type="text" style="height:25px;" id="end" value="" class="form-control tubiao" placeholder="结束日期"
									data-am-datepicker="{theme: 'danger'}" readonly=""></p>
			</div>
			<div class="col-xs-2">
				<a href="#" class="btn btn-orange btn-xs"  onclick="query()">查询</a>
			</div>
		</div>
	</div>
	<div class="row am-row pm8 am-text-lg">
		<div class="col-xs-2"><img src="img/rank-list/pm10.png" class="img-responsive" alt=""></div>
		<div class="col-xs-2"><img class="am-circle" src="img/rank-list/0(1)" width="50" height="50"></div>
		<div class="col-xs-4 pm6">Al</div>
		<div class="col-xs-4 pm7">¥5574.15</div>
	</div>
	<div class="row am-row pm8 am-text-lg">
		<div class="col-xs-2"><img src="img/rank-list/pm02.png" class="img-responsive" alt=""></div>
		<div class="col-xs-2"><img class="am-circle" src="img/rank-list/0(2)" width="50" height="50"></div>
		<div class="col-xs-4 pm6">随风</div>
		<div class="col-xs-4 pm7">¥3801.25</div>
	</div>
	<div class="row am-row pm8 am-text-lg">
		<div class="col-xs-2"><img src="img/rank-list/pm03.png" class="img-responsive" alt=""></div>
		<div class="col-xs-2"><img class="am-circle" src="img/rank-list/0(3)" width="50" height="50"></div>
		<div class="col-xs-4 pm6">007</div>
		<div class="col-xs-4 pm7">¥3560.14</div>
	</div>
	<div class="row am-row pm8 am-text-lg">
		<div class="col-xs-2 pm9">4</div>
		<div class="col-xs-2"><img class="am-circle" src="img/rank-list/0(4)" width="50" height="50"></div>
		<div class="col-xs-4 pm6">我是天才</div>
		<div class="col-xs-4 pm7">¥0.75</div>
	</div>
</div>
<div class="slide-mask"></div>
<aside class="slide-wrapper"></aside>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/laydate.js"></script>
<script>
	$(function () {
				$("#header").load('header.html', function () {
					$('b[class*=am-header-title]').html('盈利榜');
					$("aside[class*=slide-wrapper]").load('aside.html', function () {
						var s = document.createElement("script");
						s.src = "js/aside.js";
						document.body.appendChild(s)
					});
				});
			}
	)
	laydate.skin('dahong');
	var start = {
		elem: '#start',
		format: 'YYYY-MM-DD',
		// min: laydate.now(), //设定最小日期为当前日期
		max: laydate.now(), //最大日期
		istime: false,
		istoday: false,
		choose: function (datas) {
			end.min = datas; //开始日选好后，重置结束日的最小日期
			end.start = datas //将结束日的初始值设定为开始日
		}
	};
	var end = {
		elem: '#end',
		format: 'YYYY-MM-DD',
		//min: laydate.now(),
		max: laydate.now(),
		istime: false,
		istoday: false,
		choose: function (datas) {
			start.max = datas; //结束日选好后，重置开始日的最大日期
		}
	};
	laydate(start);
	laydate(end);
	function query() {//查询
	}
</script>
</body>
</html>
