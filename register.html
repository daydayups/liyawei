<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<title>经纪人注册</title>
	<style>
		.form-group .form-control {
			border-width: 0px;
		}
	</style>
</head>
<body>
<div class="container am-text-xs">
	<form class="form-horizontal am-row">
		<div class="form-group">
			<label for="account" class="col-xs-4 col-sm-2 control-label text-right">经纪人账号:</label>

			<div class="col-xs-8 col-sm-10">
				<input type="type" class="form-control" id="account" placeholder="经纪人账号">
			</div>
		</div>
		<div class="form-group">
			<label for="uname" class="col-xs-4 col-sm-2 control-label text-right">经纪人名称:</label>

			<div class="col-xs-8 col-sm-10">
				<input type="type" class="form-control" id="uname" placeholder="经纪人名称">
			</div>
		</div>
		<div class="form-group">
			<label for="mobile" class="col-xs-4 col-sm-2 control-label text-right">经纪人手机:</label>

			<div class="col-xs-8 col-sm-10">
				<input type="type" class="form-control" id="mobile" placeholder="经纪人手机">
			</div>
		</div>
		<div class="form-group">
			<label for="check-code" class="col-xs-4 col-sm-2 control-label text-right">验证码:</label>

			<div class="col-xs-4 col-sm-6">
				<input type="type" class="form-control" id="check-code" placeholder="验证码">
			</div>
			<div class="col-xs-4 col-sm-4" style="margin-left: -.875rem;padding-left: 0;">
				<input type="button" value="获取验证码" onclick="sendCode(this)" class="btn btn-danger btn-sm"
							 style="padding: 5px 5px;"/>
			</div>
		</div>
		<div class="form-group">
			<label for="onumber" class="col-xs-4 col-sm-2 control-label text-right">机构编码:</label>

			<div class="col-xs-8 col-sm-10">
				<input type="type" class="form-control" id="onumber" placeholder="机构编码">
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-offset-1 col-xs-10">
				<a href="#" class="btn btn-warning btn-group-justified"
					 onclick="$('[class=am-modal-bd]').html('提示信息');$('#alert-box').modal('show')">
					提交申请</a>
			</div>
		</div>
	</form>
</div>
<!--弹出框-->
<div class="modal fade" id="alert-box"></div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
	$(function () {
				$("#alert-box").load('alert-dialog.html', function () {
//					$('[class=am-modal-bd]').html('错误信息')
				});
			}
	)
	var clock = '';
	var nums = 60;
	var btn;
	function sendCode(thisBtn) {
		btn = thisBtn;
		btn.disabled = true;
		btn.value = nums + '秒后重发验证码';
		clock = setInterval(doLoop, 1000);
	}
	function doLoop() {
		nums--;
		if (nums > 0) {
			btn.value = nums + '秒后重发验证码';
		} else {
			clearInterval(clock);
			clock = null;
			btn.disabled = false;
			btn.value = '获取验证码';
			nums = 10;
		}
	}
	// 弹出提示框
	// 	$('[class=am-modal-bd]').html('请输入正确格式的手机号');$('#alert-box').modal('show')
</script>
</body>
</html>
